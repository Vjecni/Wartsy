<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wartsy - Sign In</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="sign" id="sign">
                <div class="sign_content">
                    <div class="sign_box">
                        <div class="sign_title">
                            <h1 class="artifika">Sign In</h1>
                        </div>
                        <form action="../../index.html">
                            <div class="sign_box_main">
                                <div class="input_box">
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname" required>
                                </div>
                                <div class="input_box">
                                    <label for="sname">Last Name</label>
                                    <input type="text" name="sname" required>
                                </div>
                                <div class="input_box">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" required>
                                </div>
                                <div class="input_box">
                                    <label for="password">Create Password</label>
                                    <input type="password" name="password" required>
                                </div>
                                <div class="input_box">
                                    <label for="cpass">Confirm Password</label>
                                    <input type="password" name="cpass" required>
                                </div>
                            </div>
                            <div class="sign_box_submit_btn">
                                <button href="#" class="btn rounded">Submit</button>
                            </div>
                        </form>
                        <div class="methods">
                            <div class="methods_title">
                                <span></span> <p>Or Sign In Using</p> <span></span>
                            </div>
                            <div class="methods_main">
                                <div class="methods_box">
                                    <i class="fa-brands fa-google"></i> <p>Google</p>
                                </div>
                                <div class="methods_box">
                                    <i class="fa-brands fa-github"></i> <p>GitHub</p>
                                </div>
                            </div>
                        </div>
                        <div class="login">
                            <p>Alredy Have An Account? <a href="../../index.html">Login Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
